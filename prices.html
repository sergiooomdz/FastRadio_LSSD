<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planes de Suscripción</title>
  <style>
    :root {
      --primary: #2196F3;
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text: #ffffff;
      --subtle: rgba(255, 255, 255, 0.6);
      --border: rgba(255, 255, 255, 0.05);
      --highlight-bg: #1f1f1f;
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .pricing-section {
      padding: 4rem 1.5rem;
      text-align: center;
    }

    .billing-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-size: 1rem;
      margin-bottom: 3rem;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #444;
      border-radius: 30px;
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"] {
      display: none;
    }

    .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: var(--transition);
    }

    .toggle-switch input:checked + .slider {
      transform: translateX(26px);
      background: var(--primary);
    }

    .pricing-container {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      justify-content: center;
      position: relative;
    }

    .pricing-plan {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      border: 1px solid var(--border);
      transition: var(--transition);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .highlight-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--primary);
      color: white;
      padding: 4px 10px;
      font-size: 0.8rem;
      border-radius: 5px;
      font-weight: bold;
      z-index: 2;
    }

    .pricing-plan:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .plan-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .plan-price {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .plan-period {
      font-size: 0.95rem;
      opacity: 0.6;
      display: block;
      margin-bottom: 1.5rem;
    }

    .features-list {
      list-style: none;
      padding: 0;
      margin: 0 0 1.5rem 0;
      text-align: left;
    }

    .feature-item {
      padding: 0.4rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: var(--subtle);
    }

    .feature-item::before {
      content: "✓";
      color: var(--primary);
      font-weight: bold;
    }

    .feature-item.not-included::before {
      content: "×";
      color: #dc3545;
    }

    .feature-empty::before {
      content: "";
    }

    .plan-button {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background-color: var(--primary);
      color: #ffffff;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 1rem;
      transition: var(--transition);
    }

    .plan-button:hover {
      background-color: #1976d2;
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .plan-price {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <section class="pricing-section" aria-label="Planes de suscripción">
    
    <!-- Toggle Mensual / Anual -->
    <div class="billing-toggle">
      <span>Mensual</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleBilling" />
        <span class="slider"></span>
      </label>
      <span>Anual (-20%)</span>
    </div>

    <!-- Contenedor de Planes -->
    <div class="pricing-container" id="plansContainer"></div>

  </section>

  <script>
    const plansData = [
      {
        name: "PLAN SOLO",
        priceMonthly: 50000,
        allowAnnual: true,
        features: [
          { included: true, text: "Acceso total a la herramienta", tooltip: "Tienes acceso completo a todas las funciones actuales y futuras." },
          { included: true, text: "Soporte comunitario en Discord", tooltip: "Ayuda directa en nuestro servidor de Discord." },
          { included: true, text: "Solo disponible para una persona" },
          { included: true, text: "Acceso a la herramienta de tu LEO" },
          { included: false, text: "No es posible compartirlo con más personas" },
          { included: false, text: "" }
        ],
        link: "https://discord.gg/TxBnB4kPy2 "
      },
      {
        name: "PLAN DUO",
        priceMonthly: 95000,
        highlighted: true,
        allowAnnual: true,
        features: [
          { included: true, text: "Acceso total a la herramienta", tooltip: "Tienes acceso completo a todas las funciones actuales y futuras." },
          { included: true, text: "Soporte comunitario en Discord", tooltip: "Ayuda directa en nuestro servidor de Discord." },
          { included: true, text: "Disponible para dos personas" },
          { included: true, text: "Acceso a la herramienta de tu LEO" },
          { included: true, text: "10% de descuento al adquirir más de dos meses" },
          { included: false, text: "No es posible compartirlo con más de dos personas" }
        ],
        link: "https://discord.gg/TxBnB4kPy2 "
      },
      {
        name: "PLAN SQUAD",
        priceMonthly: 250000,
        allowAnnual: false,
        features: [
          { included: true, text: "Acceso total a la herramienta", tooltip: "Tienes acceso completo a todas las funciones actuales y futuras." },
          { included: true, text: "Soporte comunitario en Discord", tooltip: "Ayuda directa en nuestro servidor de Discord." },
          { included: true, text: "Disponible para cinco personas" },
          { included: false, text: "No es posible compartirlo con más de cinco personas" }
        ],
        link: "https://discord.gg/TxBnB4kPy2 "
      },
      {
        name: "DE POR VIDA",
        priceMonthly: 650000,
        allowAnnual: false,
        features: [
          { included: true, text: "Acceso total a la herramienta", tooltip: "Tienes acceso completo a todas las funciones actuales y futuras." },
          { included: true, text: "Soporte comunitario en Discord", tooltip: "Ayuda directa en nuestro servidor de Discord." },
          { included: true, text: "Acceso permanente a todas nuestras herramientas" },
          { included: true, text: "Disponible para dos personas" },
          { included: false, text: "No es posible compartirlo con más de dos personas" }
        ]
      }
    ];

    function formatPrice(price, annual = false) {
      if (!annual) return `$${price.toLocaleString()} $`;
      return `$${(price * 10).toLocaleString()} $`;
    }

    function createPlanElement(plan, annual = false) {
      const div = document.createElement("div");
      div.className = `pricing-plan ${plan.highlighted ? "highlighted" : ""}`;
      div.innerHTML = `
        ${plan.highlighted ? '<div class="highlight-badge">Más popular</div>' : ''}
        <div class="plan-name">${plan.name}</div>
        <div class="plan-price">${formatPrice(plan.priceMonthly, annual && plan.allowAnnual)}</div>
        <div class="plan-period">${plan.allowAnnual ? (annual ? "/año (ahorra 20%)" : "/mes") : "/único pago"}</div>
        <ul class="features-list">
          ${plan.features.map(feat => `
            <li class="feature-item ${feat.included ? '' : 'not-included'} ${!feat.text.trim() ? 'feature-empty' : ''}"
                ${feat.tooltip ? `title="${feat.tooltip}"` : ''}>
              ${feat.text}
            </li>`).join('')}
        </ul>
        <a href="${plan.link}" class="plan-button" target="_blank" rel="noopener noreferrer" aria-label="Adquirir plan ${plan.name} por ${formatPrice(plan.priceMonthly, annual)}">
          Adquirir
        </a>
      `;
      return div;
    }

    function renderPlans(annual = false) {
      const container = document.getElementById("plansContainer");
      container.innerHTML = "";
      plansData.forEach(plan => {
        container.appendChild(createPlanElement(plan, annual && plan.allowAnnual));
      });
    }

    // Render inicial
    renderPlans();

    // Toggle evento
    document.getElementById("toggleBilling").addEventListener("change", function () {
      renderPlans(this.checked);
    });
  </script>

</body>
</html>
